{% extends 'base.html' %}

{% block meta %}
<title>Create New Todo List</title>
{% endblock meta %}

{% block content %}

<style>
    
  
    form{
        border-radius:2em; 
    box-shadow: 0px 0px 7px rgba(128, 128, 128, 0.211);   
    background-color: rgba(248, 237, 227, 1);
    margin: auto;
    width: 270px;
    padding: 1em;
    
    }

    

    
    .messages{
        margin: auto;
    width: 270px;
    padding: 1em;
    }

    * {

    text-align:center;
    vertical-align: middle;
    
    
  
    
  }
</style>

<div class = "create">

    <h1>Add New Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Task:</td>
                <td><input type="text" name="task" placeholder = "task" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder = "description" class="form-control"></td>
            </tr>
        </table>

        <input type="submit" name="submit" value="Add"/>
    </form>


</div>

{% endblock content %}
